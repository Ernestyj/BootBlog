<div class="container">
    <div class="row">
        <div class="col-lg-12 post">
            <div class="archive">
                <h2 class="year">{{tagName}}</h2>
                <div class="post-item" *ngFor="let blog of blogs">
                    <div class="post-time">{{blog?.monthDay}}</div>
                    <a routerLink="/post/{{blog?.vid}}" class="post-link">{{blog?.title}}</a>
                </div>
                <br><br>
            </div>
        </div>
    </div>
</div>
