<div class="container">
    <div class="row">
        <div class="col-lg-12 post">
            <div class="archive" *ngFor="let archive of archives">
                <h2 class="year" >{{archive?.Year}}</h2>
                <div class="post-item" *ngFor="let blog of archive?.list">
                    <div class="post-time">{{blog?.monthDay}}</div>
                    <a [routerLink]="['/post', blog?.vid]" class="post-link">{{blog?.title}}</a>
                </div>
                <br><br>
            </div>
            <!--#set($href = "/archives")-->
            <!--#frontFlip($pageNum $current $href)-->
        </div>
    </div>
</div>
