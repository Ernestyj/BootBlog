<div class="container">
    <div class="row">
        <div class="col-lg-12 post">
            <div class="editormd-preview" id="md-container">
                <div class="markdown-body editormd-preview-container" previewcontainer="true" style="padding: 20px;">
                    <div [innerHTML]="blog?.article"></div>
                </div>
            </div>
            <br><br>
            <a *ngIf="prevBlog" routerLink="/post/{{prevBlog.vid}}" class="post-flip">
                <i class="fa fa-arrow-left"></i>&nbsp;{{prevBlog.title}}
            </a>
            <a *ngIf="nextBlog" routerLink="/post/{{nextBlog.vid}}" class="post-flip" style="float: right;">
                {{nextBlog.title}}&nbsp;<i class="fa fa-arrow-right"></i>
            </a>
        </div>
    </div>
</div>
