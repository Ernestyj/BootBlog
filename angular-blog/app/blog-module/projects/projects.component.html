<div class="container">
    <div class="row">
        <div class="col-lg-12 post">
            <div class="editormd-preview" id="md-container">
                <div *ngFor="let project of projects"
                        class="markdown-body editormd-preview-container" previewcontainer="true" style="padding: 20px;">
                    <h2>
                        <a class="reference-link"></a>
                        <span class="header-link octicon octicon-link"></span>
                        <a routerLink="{{project.url}}" routerLinkActive="active" title="jcala">{{project?.name}}</a>
                    </h2>
                    <ul>
                        <li><strong>Date&nbsp;:&nbsp;</strong>{{project?.date}}</li>
                        <li><strong>Technology&nbsp;:&nbsp;</strong>{{project?.tech}}</li>
                        <li>
                            <strong>Discription&nbsp;:</strong>
                            <blockquote><p>{{project?.desp}}</p></blockquote>
                        </li>
                    </ul>
                    <br><br>
                </div>
            </div>
            <!--#set($href = "/projects")-->
            <!--#frontFlip($pageNum $current $href)-->
        </div>
    </div>
</div>
