<body class="login-page">
    <!--<div class="login-avatar" onmouseover="this.style.cursor='pointer'" onclick="document.location='/'"></div>-->
    <div class="login-form">
        <div class="login-content">
            <form name="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"> <i class="fa fa-user"></i> </div>
                        <input type="text" class="form-control" name="username" required #un="ngModel"
                               [(ngModel)]="username" id="username" placeholder="Username" autocomplete="off" />
                        <!--<div [hidden]="un.valid || un.pristine" class="alert alert-danger">-->
                            <!--Name is required-->
                        <!--</div>-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"> <i class="fa fa-key"></i> </div>
                        <input type="password" class="form-control" name="password" required #pw="ngModel"
                               [(ngModel)]="password" id="password" placeholder="Password" autocomplete="off" />
                        <!--<div [hidden]="pw.valid || pw.pristine" class="alert alert-danger">-->
                            <!--Password is required-->
                        <!--</div>-->
                    </div>
                </div>

                <!--<input type="hidden" name="password" id="password"/>-->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-login" id="login-admin">
                        <i class="fa fa-sign-in"></i> Login In
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>
<script src="../../static/js/jcala-form.min.js"></script>
